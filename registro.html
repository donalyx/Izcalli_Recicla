<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<title>Registro</title>
</head>

<body>

<div class="container">
<h1>Crear cuenta</h1>

<input id="email" type="email" placeholder="Correo electrÃ³nico">
<input id="user" placeholder="Usuario">
<input id="pass" type="password" placeholder="ContraseÃ±a">

<button onclick="registrar()">Registrarse</button>

<!-- ðŸ†• BotÃ³n para regresar al login -->
<button onclick="volverLogin()" style="margin-top:10px;">Regresar al login</button>

<p id="msg"></p>

</div>

<script>

function registrar(){

    const email = document.getElementById("email").value;
    const user  = document.getElementById("user").value;
    const pass  = document.getElementById("pass").value;

    if(user === "" || pass === "" || email === ""){
        document.getElementById("msg").innerText = "Completa todos los campos";
        document.getElementById("msg").style.color = "red";
        return;
    }

    const lista = JSON.parse(localStorage.getItem("usuarios")) || [];

    lista.push({
        correo: email,
        usuario: user,
        password: pass
    });

    localStorage.setItem("usuarios", JSON.stringify(lista));

    document.getElementById("msg").innerText = "Usuario creado âœ”";
    document.getElementById("msg").style.color = "green";

    setTimeout(()=>{
        location.href = "login.html";  // Cambia si tu login tiene otro nombre
    },1000);
}

// ðŸ†• FunciÃ³n para regresar al login
function volverLogin(){
    location.href = "index.html"; // Cambia por el nombre real del login
}

</script>

</body>
</html>
